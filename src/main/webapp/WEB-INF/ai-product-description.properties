# OpenAI API settings for the product description feature

# IMPORTANT: usually provided from environment, not committed
ai.openai.apiKey=${OPENAI_API_KEY}

# Chat completions endpoint
ai.openai.apiUrl=https://api.openai.com/v1/chat/completions

# Vision-capable chat model (adjust to what you actually use)
ai.openai.modelName=gpt-4.1-mini

# Tuning
ai.openai.maxTokens=512
ai.openai.temperature=0.6
ai.openai.timeoutMillis=15000
